<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer une Annonce</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Créer une Nouvelle Annonce</h1>

<!-- Form Container -->
<div class="form-container">
    <p th:if="${error}" th:text="${error}" class="error"></p>

    <form th:action="@{/annonces/create}" method="POST">

        <label for="titre">Titre:</label>
        <input type="text" id="titre" name="titre" th:value="${annonce?.titre}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="5" th:text="${annonce?.description}" required></textarea>

        <label for="etat">État:</label>
        <input type="text" id="etat" name="etat" th:value="${annonce?.etat}" required>

        <label for="datePublication">Date de Publication:</label>
        <input type="date" id="datePublication" name="datePublication"
               th:value="${#dates.format(annonce?.datePublication, 'yyyy-MM-dd')}" required>

        <label for="longitude">Longitude:</label>
        <input type="number" step="any" id="longitude" name="longitude" th:value="${annonce?.longitude}" required>

        <label for="latitude">Latitude:</label>
        <input type="number" step="any" id="latitude" name="latitude" th:value="${annonce?.latitude}" required>

        <label for="modeDeRemise">Mode de Remise:</label>
        <select id="modeDeRemise" name="modeDeRemise" required>
            <option value="" disabled selected>Choisissez un mode de remise</option>
            <option th:each="mode : ${modeDeRemiseEnum}" th:value="${mode.name()}" th:text="${mode.name()}"></option>
        </select>

        <label for="motsCles">Mots Clés:</label>
        <input type="text" id="motsCles" name="motsCles" placeholder="Séparez les mots-clés par des virgules" th:value="${annonce?.motsCles?.join(', ')}">

        <button type="submit">Créer l'Annonce</button>
    </form>
</div>
</body>
</html>
